<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="fylo">
    <div class="fylo__content-data">
      <div class="fylo__content-logo">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
      <div class="fylo__content-image">
        <div class="fylo__image">
          <img class="fylo__img" src="./images/icon-document.svg" alt="Document" />
        </div>
        <div class="fylo__image">
          <img class="fylo__img" src="./images/icon-folder.svg" alt="Folder" />
        </div>
        <div class="fylo__image">
          <img class="fylo__img" src="./images/icon-upload.svg" alt="Upload" />
        </div>
      </div>
    </div>
    <div class="fylo__content-storage">
      <p class="fylo__text">You’ve used <strong> 815 GB </strong> of your storage</p>
      <div class="fylo__content-progress">
        <div class="fylo__progress">
          <span class="fylo__value"><span class="fylo__value--point">&#8226;<span></span>
        </div>
      </div>
      <div class="fylo__gb">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="fylo__content-space">
        <p class="fylo__value-space">185 <span class="fylo__value-space--small">GB Left</span></p>
        <span class="fylo__arrow"></span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/alfredo-cu/" target="_blank">Alfredo Carreón Urbano</a>.
    </div>
  </div>
</body>

</html>
